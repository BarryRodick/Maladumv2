<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deck Builder</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Include Bootstrap CSS for styling and components -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="dark-mode">
    <!-- App Header -->
    <header class="app-header">
        <h1 class="app-logo-text">Deck Builder</h1>
        <div id="headerButtons">
            <!-- Example Buttons -->
            <a href="about.html" class="btn btn-primary">About</a>
            <a href="#" class="btn btn-secondary">Help</a>
            <a href="#" class="btn btn-info faq-icon" title="FAQ">&#10067;</a> <!-- Unicode for question mark -->
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <!-- Game Selection -->
        <section id="gameSelection" class="mb-4">
            <h2>Select Games</h2>
            <div id="gameCheckboxes" class="form-group">
                <!-- Checkboxes will be dynamically generated here -->
            </div>
        </section>

        <!-- Difficulty Selection -->
        <section id="difficultySelection" class="mb-4">
            <h2>Select Difficulty</h2>
            <select id="difficultyLevel" class="form-control w-50">
                <!-- Options will be dynamically generated here -->
            </select>
        </section>

        <!-- Card Type Inputs -->
        <section id="cardTypeInputs" class="mb-4">
            <h2>Set Card Counts</h2>
            <!-- Card type inputs will be dynamically generated here -->
        </section>

        <!-- Scenario Config (if applicable) -->
        <section id="scenarioConfig" class="mb-4">
            <h2>Scenario Configuration</h2>
            <!-- Scenario configuration inputs or information -->
        </section>

        <!-- Deck Output -->
        <section id="deckOutputSection" class="mb-4">
            <h2>Deck</h2>
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    Card 0 of 0
                </div>
            </div>
            <div id="deckOutput">
                <!-- Current card will be displayed here -->
            </div>
            <div id="navigationButtons" class="mt-3">
                <button id="prevCardButton" class="btn btn-outline-light mr-2">Previous</button>
                <button id="nextCardButton" class="btn btn-outline-light">Next</button>
            </div>
        </section>

        <!-- In-Play Cards Section -->
        <section id="inPlaySection" class="mb-4" style="display: none;">
            <h2>In-Play Cards</h2>
            <div id="inPlayCards">
                <!-- In-play cards will be displayed here -->
            </div>
            <button id="clearInPlayCardsButton" class="btn btn-danger mt-3">Clear All In-Play Cards</button>
        </section>

        <!-- Deck Controls -->
        <section id="deckControls" class="mb-4">
            <button id="shuffleDeckButton" class="btn btn-warning">Shuffle Deck</button>
            <!-- Add more controls as needed -->
        </section>
    </main>

    <!-- Toast Container for Notifications -->
    <div class="toast-container" id="toastContainer" aria-live="polite" aria-atomic="true"></div>

    <!-- Include jQuery and Bootstrap JS for Toasts and other components -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JavaScript Module -->
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
